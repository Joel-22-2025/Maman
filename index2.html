<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style2.css">
  <meta name="theme-color" content="#2c3e50" />
  <link rel="manifest" href="manifest.json" />
  <title>Planning Médecin 2</title>
</head>
<body>
  <h1>Agenda de Maman</h1>

  <div class="search-box">
    <label for="dateInput">📅 Choisissez une date :</label>
    <input type="date" id="dateInput" aria-label="Sélectionner une date" />
    <button onclick="rechercher()">Rechercher</button>
    <div class="result" id="resultat"></div>
  </div>

  <script src="./js2.js"></script>
  
  <script>
    // Enregistrement du service worker (obligatoire pour PWA)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker enregistré"))
        .catch(err => console.error("❌ SW échec", err));
    }
  </script>
</body>
</html>
