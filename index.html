<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning M√©decin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ee7f7f;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .search-box {
      max-width: 400px;
      margin: 0 auto 1rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .entry {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .date {
      font-weight: bold;
      color: #34495e;
    }
    .status {
      font-size: 1.1em;
    }
    .Service { color: #3498db; }
    .Garde { color: #e74c3c; }
    .Repos { color: #2ecc71; }
  </style>
</head>
<body>
  <h1>Agenda de Maman</h1>

  <div class="search-box">
    <label for="dateInput">üìÖ Choisissez une date :</label><br><br>
    <input type="date" id="dateInput">
    <button onclick="rechercher()">Rechercher</button>
    <div class="result" id="resultat"></div>
  </div>

  <div id="planning"></div>

  <script>
    const planningDiv = document.getElementById('planning');
    const resultat = document.getElementById('resultat');

    // Point de d√©part du cycle : 05/06/2025 = jour 3 (repos apr√®s garde)
    const startDate = new Date("2025-06-05");
    const startIndex = 2; // jour 3 dans le cycle (0-index√©)

    const cycle = [
      "Permanence", // Jour 1
      "Garde",   // Jour 2
      "Retour de garde",  // Jour 3
      "Repos"   // Jour 4
    ];

    const jours = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];

    // G√©n√®re 30 jours de planning
    for (let i = 0; i < 30; i++) {
      const currentDate = new Date(startDate);
      currentDate.setDate(currentDate.getDate() + i);

      const jourNom = jours[currentDate.getDay()];
      const jourStr = currentDate.toLocaleDateString("fr-FR");
      const cycleIndex = (startIndex + i) % cycle.length;
      const etat = cycle[cycleIndex];

      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `
        <div class="date">${jourNom} ${jourStr}</div>
        <div class="status ${etat}">üìç ${etat}</div>
      `;
      planningDiv.appendChild(entry);
    }

    function rechercher() {
      const inputDate = document.getElementById('dateInput').value;
      if (!inputDate) {
        resultat.textContent = "Veuillez choisir une date.";
        return;
      }

      const selectedDate = new Date(inputDate);
      const diffTime = selectedDate - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      if (diffDays < 0) {
        resultat.textContent = "Date ant√©rieure au d√©but du planning.";
        return;
      }

      const cycleIndex = (startIndex + diffDays) % cycle.length;
      const etat = cycle[cycleIndex];
      const jourNom = jours[selectedDate.getDay()];
      const jourStr = selectedDate.toLocaleDateString("fr-FR");

      resultat.innerHTML = `üìÖ <strong>${jourNom} ${jourStr}</strong> : Le m√©decin est en <span class="${etat}">${etat}</span>.`;
    }
  </script>
</body>
</html>
